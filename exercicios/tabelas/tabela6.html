<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            border-collapse: collapse;
        }
        
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }

        td, th{
            border: 1px solid gray;
            padding: 10px;
        }

        th.cabeca, td.cabeca{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <table>
        <caption>School</caption>
        <thead>
            <tr>
                <th class="cabeca" scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2" colspan="2" class="cabeca">Disciplina</th>
                <th scope="colgroup" colspan="2" class="cabeca">Notas</th>
                
                <th scope="col" rowspan="2" class="cabeca">Média</th>
            </tr>
            <tr>
                <th class="cabeca">Nota 1</th>
                <th class="cabeca">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td colspan="2">Matemática</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td colspan="2">Física</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td colspan="2">Química</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td colspan="2">Biologia</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>

            <tr>
                <th scope="row" class="cabeca" colspan="5">Média de Exatas</th>
                <td class="cabeca">10.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td colspan="2">História</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>10.00</td>
                <td>10.00</td>
                <td>10.00</td>
            </tr>

            <tr>
                <th scope="row" class="cabeca" colspan="5">Média de Humanas</th>
                <td class="cabeca">10.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
