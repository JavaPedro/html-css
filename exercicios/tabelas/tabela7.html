<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .cNome{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cNome">
            <col class="cSexo">
            <col class="cIdade">
            <col class="cProf">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>58</td>
            <td>Arquiteta</td>
        </tr>
        <tr>
            <td>Karma Silva</td>
            <td>F</td>
            <td>28</td>
            <td>Golpista</td>
        </tr>
        <tr>
            <td>Lucas Mendes</td>
            <td>M</td>
            <td>18</td>
            <td>Prostituto</td>
        </tr>
        <tr>
            <td>Erick Garcia</td>
            <td>M</td>
            <td>25</td>
            <td>Streamer</td>
        </tr>
        <tr>
            <td>Mano Brown</td>
            <td>M</td>
            <td>43</td>
            <td>Cantor</td>
        </tr>
    </table>
</body>
</html>
